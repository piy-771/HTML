<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="backend.php" >
        <div>
        <label for="fname">Enter FirstName</label>
        <input type="text" name="fname" id="fname" placeholder="Enter FirstName">
    </div>
    <br>
    <div>
        <label for="lname">Enter LastName</label>
        <input type="text" name="lname" id="lname" placeholder="Enter LastName">
    </div><br>
    <div>
        <label for="psw" > Enter Password</label>
        <input type="password"  name="psw" id="psw" >
    </div><br>
    <div>
        <label for="email"> Enter Email :</label>
        <input type="email" name="email" id="email" placeholder="Enter Email">
    </div><br>
    <div>
        <label for="age">Enter Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age">
    </div><br>

        <label for="birthday"> Enter your DOB</label>
        <input type="date" name="birthday" id="birthday" >
    </div><br>
    <div>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="write your message"></textarea>
    </div><br>
    <div>
        <label for="gender"> Gender</label>
        <input type="radio" name="gender" value="male" >Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other
    </div>
    <div>
        <label for="hobby">Hobby</label>
        <input type="checkbox" name="hobby" value="singing" >Singing
        <input type="checkbox" name="hobby" value="dance" >dancing
        <input type="checkbox" name="hobby" value="sports" >Sports
        <input type="checkbox" name="hobby" value="painting" >Painting
    </div><br>
    <input type="submit" value="Send">

    </form>
